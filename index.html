<!DOCTYPE html>
<html ng-app="taskManagerApp">
<head>
  <meta charset="UTF-8">
  <title>Task Manager AngularJS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="environments.js"></script>
  <script src="app.js"></script>
  <script src="directives/taskList.directive.js"></script>
  <script src="filters/completed.filter.js"></script>
</head>
<body ng-controller="TaskController as ctrl" class="container py-4">

  <h1 class="mb-4">Gestión de Tareas</h1>

  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createTaskModal">
    Nueva tarea
  </button>

  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form ng-submit="ctrl.createTask()">
          <div class="modal-header">
            <h5 class="modal-title" id="createTaskModalLabel">Nueva Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" ng-model="ctrl.newTask.name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="text" ng-model="ctrl.newTask.description" class="form-control" placeholder="Descripción" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear tarea</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewTaskModal" tabindex="-1" aria-labelledby="viewTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form ng-submit="ctrl.updateTask()">
          <div class="modal-header">
            <h5 class="modal-title" id="viewTaskModalLabel">Editar Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" ng-if="ctrl.selectedTask">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" ng-model="ctrl.selectedTask.name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <input type="text" ng-model="ctrl.selectedTask.description" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" ng-model="ctrl.selectedTask.completed" id="editCompleted">
              <label class="form-check-label" for="editCompleted">
                Completada
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mb-3 d-flex align-items-center flex-wrap gap-2">
    <label class="me-2 mb-0">Ordenar por:</label>
    <select ng-model="ctrl.sortField" class="form-select w-auto me-2">
      <option value="createdAt">Fecha de creación</option>
      <option value="updatedAt">Fecha de modificación</option>
      <option value="completed">Estado</option>
    </select>
    <button class="btn btn-outline-secondary btn-sm me-3" ng-click="ctrl.sortReverse = !ctrl.sortReverse">
      <span ng-if="!ctrl.sortReverse">&#8595;</span>
      <span ng-if="ctrl.sortReverse">&#8593;</span>
    </button>
    <label class="me-2 mb-0">Filtrar:</label>
    <select ng-model="ctrl.showCompleted" class="form-select w-auto"
      ng-options="option.value as option.label for option in [
        {label:'Todas', value:undefined},
        {label:'Completadas', value:true},
        {label:'Pendientes', value:false}
      ]">
    </select>
  </div>

  <task-list
    tasks="ctrl.tasks"
    show-completed="ctrl.showCompleted"
    sort-field="ctrl.sortField"
    sort-reverse="ctrl.sortReverse"
    on-edit="ctrl.viewTask(task)"
    on-toggle="ctrl.toggleTask(task)"
    on-delete="ctrl.deleteTask(task)">
  </task-list>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
