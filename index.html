<!DOCTYPE html>
<html ng-app="taskManagerApp">
<head>
  <meta charset="UTF-8">
  <title>Task Manager AngularJS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="environments.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="TaskController as ctrl" class="container py-4">

  <h1 class="mb-4">Gestión de Tareas</h1>

  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createTaskModal">
    Nueva tarea
  </button>

  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form ng-submit="ctrl.createTask()">
          <div class="modal-header">
            <h5 class="modal-title" id="createTaskModalLabel">Nueva Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" ng-model="ctrl.newTask.name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="text" ng-model="ctrl.newTask.description" class="form-control" placeholder="Descripción" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear tarea</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="viewTaskModal" tabindex="-1" aria-labelledby="viewTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form ng-submit="ctrl.updateTask()">
          <div class="modal-header">
            <h5 class="modal-title" id="viewTaskModalLabel">Editar Tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" ng-if="ctrl.selectedTask">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" ng-model="ctrl.selectedTask.name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <input type="text" ng-model="ctrl.selectedTask.description" class="form-control" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" ng-model="ctrl.selectedTask.completed" id="editCompleted">
              <label class="form-check-label" for="editCompleted">
                Completada
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mb-3 d-flex align-items-center">
    <label class="me-2">Ordenar por:</label>
    <select ng-model="ctrl.sortField" class="form-select w-auto me-2">
      <option value="createdAt">Fecha de creación</option>
      <option value="updatedAt">Fecha de modificación</option>
      <option value="completed">Estado</option>
    </select>
    <button class="btn btn-outline-secondary btn-sm" ng-click="ctrl.sortReverse = !ctrl.sortReverse">
      <span ng-if="!ctrl.sortReverse">&#8595;</span>
      <span ng-if="ctrl.sortReverse">&#8593;</span>
    </button>
  </div>

  <ul class="list-group">
    <li ng-repeat="task in ctrl.tasks | orderBy:ctrl.sortField:ctrl.sortReverse" class="list-group-item d-flex align-items-center">
      <span class="d-flex align-items-center flex-grow-1 overflow-hidden" style="gap: 12px;">
        <span class="badge badge-fixed-width" ng-class="task.completed ? 'bg-success' : 'bg-secondary'">
          {{ task.completed ? 'Completada' : 'Pendiente' }}
        </span>
        <strong class="task-name text-truncate" ng-class="{'text-decoration-line-through text-muted': task.completed}">
          {{task.name}}
        </strong>
        <span class="task-desc text-truncate">{{task.description}}</span>
      </span>
      <span class="ms-2">
        <button ng-click="ctrl.viewTask(task)" class="btn btn-sm btn-info me-2">Editar</button>
        <button ng-click="ctrl.toggleTask(task)" class="btn btn-sm btn-outline-success me-2 btn-fixed-width">
          {{ task.completed ? 'Marcar como pendiente' : 'Marcar como completada' }}
        </button>
        <button ng-click="ctrl.deleteTask(task)" class="btn btn-sm btn-outline-danger">Eliminar</button>
      </span>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
